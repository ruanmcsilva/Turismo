{% extends 'center.html' %}
{% load static %}
{% block content %}
<div class="comparacao-destino-container">
    <h1 class="text-center title">Descrição Passeio</h1>
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card-destino">
                <div class="row no-gutters">
                    <div class="col-md-6">
                        <div id="carouselExampleCaptions" class="carousel slide custom-carousel-container" data-bs-ride="carousel">
                            <div class="carousel-inner custom-carousel-inner">
                                <div class="carousel-item active">
                                    <img src="{{passeios.imagem_passeio1.url}}" class="d-block w-100" alt="passeio 1">
                                </div>
                                <div class="carousel-item">
                                    <img src="#" class="d-block w-100" alt="passeio 2">
                                </div>
                            </div>
                            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Previous</span>
                            </button>
                            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Next</span>
                            </button>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="info-cardDestino">
                            <div class="descricaodestino">
                                <h2>{{ passeios.titulo_passeio}}</h2>
                                <p>{{ passeios.descricao_passeio }}</p>
                                <p> {{ passeios.cronograma_passeio}}</p>
                                <p>{{ local.agencia }}</p>
                                <div class="mt-auto btn-container">
                                    <a href="{% url 'viagens:description_contato' %}" class="card-link btn-custom">Contato</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
