{% extends 'center.html' %}
{% load static %}
{% block content %}
<div class="d-flex justify-content-center my-4">
    <div id="carouselExampleCaptions" class="carousel slide carousel-container" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="{% static 'css/capa.webp' %}" class="d-block w-100" alt="Slide 1">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Slide 3</h5>
                </div>
            </div>
            <div class="carousel-item">
                <img src="{% static 'css/teste.jpeg' %}" class="d-block w-100" alt="Slide 2">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Slide 3</h5>
                </div>
            </div>
            <div class="carousel-item">
                <img src="{% static 'css/outra.jpg' %}" class="d-block w-100" alt="Slide 3">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Slide 3</h5>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</div>

<div class="container mt-4">
    <div class="row">
        {% for viagem in viagens %}
        <div class="col-md-4 mt-2">
            <div class="card h-100 card-ajustada">
                {% if viagem.imagem %}
                <img src="{{ viagem.imagem_ajustada.url }}" class="card-img-top" alt="{{ viagem.nome }}">
                {% endif %}
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">{{ viagem.nome }}</h5>
                    <div class="card-text">
                        <h1 class="card-text">{{ viagem.preco }}</h1>
                        <p>{{ viagem.descricao }}</p>
                    </div>
                    <div class="mt-auto btn-container">
                        <a href="{% url 'viagens:description_viagens' viagem.pk %}" class="card-link btn-custom" target="_blank">Saber mais</a>
                        <a href="{% url 'viagens:description_contato' %}" class="card-link btn-custom">Contato</a>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
