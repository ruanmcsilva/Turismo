{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="{% static 'css/teste-LG-NV.png' %}"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <title>Jr Buggy Milagres</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'viagens:list_viagens' %}">
          <img
            src="{% static 'css/teste-LG-NV.png' %}"
            alt="Logo"
            style="height: 70px"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a
                class="nav-link"
                aria-current="page"
                href="{% url 'viagens:list_passeio' %}"
                >Passeios</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'viagens:list_ecologica' %}"
                >Rota ecol√≥gica</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="{%  url 'viagens:description_pousada' %}"
                >Pousadas</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'viagens:list_carros' %}"
                >Veiculos</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'viagens:description_contato' %}"
                >Contato</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div id="content">{% block content %} {% endblock %}</div>
    <footer class="footer py-3 mt-auto">
      <div class="container footer-content">
        <div class="footer-column left-column">
          <div class="social-icons">
            <a href="#" class="me-2"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="me-2"><i class="fab fa-twitter"></i></a>
            <a href="#" class="me-2"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-whatsapp"></i></a>
          </div>
          <p class="contact-info">
            Email: contato@suaempresa.com | Telefone (11) 1234 - 5678
          </p>
        </div>

        <div class="footer-column center-column">
          <a
            class="navbar-brand footer-logo"
            href="{% url 'viagens:list_viagens' %}"
          >
            <img
              src="{% static 'css/teste-LG-NV.png' %}"
              alt="Logo"
              class="logo-img"
              style="height: 120px"
            />
          </a>
        </div>

        <div class="footer-column right-column">
          <h2 class="payment-title">Formas de Pagamento</h2>
          <div class="F-cartoes">
            <img
              class="F-cartao"
              src="{% static 'css/mastercard.png' %}"
              alt="Mastercard"
              style="height: 40px"
            />
            <img
              class="F-cartao"
              src="{% static 'css/pix_icon.png' %}"
              alt="Pix"
              style="height: 30px"
            />
            <img
              class="F-cartao"
              src="{% static 'css/visa.png' %}"
              alt="Visa"
              style="height: 40px"
            />
          </div>
        </div>
      </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
